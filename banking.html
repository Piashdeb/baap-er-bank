<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some
            <span class="font-semibold text-purple-600">
                Money
            </span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-3 w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>

                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="Withdrow-total">00</span> </h4>
                </div>

                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span> </h4>
                </div>


            </div>
        </section>
        <!-- Deposit & withdrow -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 pb-5">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">
                        Please Deposit
                    </h3>

                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w3/4 mb-4 px-2"
                            type="text" placeholder="$ammount you want to deposit">

                        <button id="deposit-button" class="bg-yellow-600 px-4 roubded py-2 text-white">Deposit</button>
                    </div>

                </div>
            </div>
            <div class="grid grid-cols-2">
                <div class="bg-purple-100 p-5 rounded">
                    <h3 class="text-2xl">
                        Please Withdrow
                    </h3>
                    <div>
                        <input id="withdrow-input" class="border block border-gray-400 rounded w3/4 mb-4 px-2"
                            type="text" placeholder="$ammount you want to withdrow">

                        <button id="withdrow-button"
                            class="bg-yellow-600 px-4 roubded py-2 text-white">Withdrow</button>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
